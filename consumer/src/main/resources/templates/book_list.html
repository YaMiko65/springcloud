<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>图书阅读</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<div class="box-body">
    <div class="pull-right">
        <div class="has-feedback">
            <form th:action="@{/book/search}" method="post">
                图书名称：<input name="name">&nbsp;&nbsp;
                图书作者：<input name="author">&nbsp;&nbsp;
                <input class="btn btn-default" type="submit" value="查询">
            </form>
        </div>
    </div>
    <div class="table-box">
        <table id="dataList" class="table table-bordered table-striped table-hover text-center">
            <thead>
            <tr>
                <th>图书名称</th>
                <th>图书作者</th>
                <th>出版社</th>
                <th>价格</th>
                <th>库存</th>
                <th>图书状态</th>
                <th>购买/借阅数量</th> <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book : ${books}">
                <tr>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.press}"></td>
                    <td th:text="'￥' + ${book.price}"></td>
                    <td th:text="${book.stock}"></td>
                    <td>
                        <span th:if="${book.status == '0'}" class="label label-success">可借阅/购买</span>
                        <span th:if="${book.status == '1'}" class="label label-warning">借阅中</span>
                        <span th:if="${book.status == '2'}" class="label label-info">归还中</span>
                        <span th:if="${book.status == '3'}" class="label label-danger">已售出</span>
                    </td>
                    <td>
                        <input type="number" th:id="'count-' + ${book.id}" value="1" min="1" class="form-control input-sm" style="width: 60px; margin: 0 auto;">
                    </td>
                    <td class="text-center">
                        <div th:if="${book.status == '0'}">
                            <button type="button" class="btn bg-olive btn-xs"
                                    th:onclick="'findBookById('+${book.id}+')'"> 借阅
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-danger btn-xs"
                                    th:onclick="'buyBookById('+${book.id}+')'"> 购买
                            </button>
                        </div>
                        <div th:if="${book.status != '0'}">
                            <button type="button" class="btn btn-default btn-xs" disabled="disabled">不可操作</button>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script>
    // 借阅
    function findBookById(id) {
        // 获取对应ID的数量
        var count = $('#count-' + id).val();
        if (count == null || count < 1) {
            alert("请输入正确的数量！");
            return;
        }

        if (confirm("确定要借阅 " + count + " 本这本书吗？")) {
            // 传递 count 参数
            window.location.href = "/book/find/" + id + "?count=" + count;
        }
    }

    // 购买
    function buyBookById(id) {
        // 获取对应ID的数量
        var count = $('#count-' + id).val();
        if (count == null || count < 1) {
            alert("请输入正确的数量！");
            return;
        }

        if (confirm("确定要购买 " + count + " 本这本书吗？")) {
            // 传递 count 参数
            window.location.href = "/consumer/order/buy/" + id + "?count=" + count;
        }
    }
</script>
</body>
</html>

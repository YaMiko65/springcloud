<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>账号管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="box">
    <div class="box-header">
        <h3 class="box-title">系统账号列表</h3>
    </div>
    <div class="box-body no-padding">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.username}">admin</td>
                <td>
                    <span th:if="${u.valid == '1'}" class="label label-success">正常</span>
                    <span th:if="${u.valid != '1'}" class="label label-danger">禁用</span>
                </td>
                <td>
                    <form th:action="@{/consumer/account/admin/updateStatus}" method="post" style="display:inline;">
                        <input type="hidden" name="username" th:value="${u.username}">
                        <input type="hidden" name="valid" th:value="${u.valid == '1' ? '0' : '1'}">
                        <button type="submit" class="btn btn-sm"
                                th:classappend="${u.valid == '1' ? 'btn-danger' : 'btn-success'}"
                                th:text="${u.valid == '1' ? '禁用' : '启用'}">
                            禁用
                        </button>
                    </form>

                    <button type="button" class="btn btn-sm btn-primary"
                            data-toggle="modal" data-target="#resetModal"
                            th:attr="data-username=${u.username}"
                            onclick="setResetUsername(this.getAttribute('data-username'))">
                        重置密码
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="resetModalLabel">重置密码</h4>
            </div>
            <form th:action="@{/consumer/account/admin/resetPwd}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="resetUsername">用户名</label>
                        <input type="text" class="form-control" id="resetUsername" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" class="form-control" id="newPassword" name="password" placeholder="请输入新密码" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 将点击的用户名填充到模态框中
    function setResetUsername(username) {
        $('#resetUsername').val(username);
        $('#newPassword').val('');
    }
</script>

</body>
</html>

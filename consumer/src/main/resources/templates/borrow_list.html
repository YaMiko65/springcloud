<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>借阅管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="page-header">我的借阅架</h2>

    <div class="panel panel-info">
        <div class="panel-heading">借阅记录</div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>借阅人</th>
                    <th>书籍名称</th>
                    <th>数量</th>
                    <th>借阅时间</th>
                    <th>当前状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.userName}"></td>
                    <td th:text="${order.bookName}"></td>
                    <td th:text="${order.count}"></td>
                    <td th:text="${order.createTime != null} ? ${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')} : '-'"></td>

                    <td>
                        <span th:if="${order.status == 0}" class="label label-warning">借阅中</span>
                        <span th:if="${order.status == 1}" class="label label-success">已归还</span>
                    </td>

                    <td>
                        <a th:if="${order.status == 0}"
                           th:href="@{/borrow/returnBook/{id}(id=${order.id})}"
                           class="btn btn-primary btn-sm">归还图书</a>

                        <span th:if="${order.status == 1}" style="color: grey;">无需操作</span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(orders)}" class="alert alert-warning">
                暂无借阅记录。
            </div>
        </div>
    </div>
</div>
</body>
</html>

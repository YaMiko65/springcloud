server:
  port: 9527

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # --- 图书服务 ---
        - id: book-service-route
          uri: http://localhost:8001
          predicates:
            # [关键] 补充了 /list, /search, /del/**, /addbook, /find/** 以匹配所有接口
            - Path=/book/**,/get/**,/status/**,/list,/search,/del/**,/addbook,/find/**

        # --- 登录服务 ---
        - id: login-service-route
          uri: http://localhost:8002
          predicates:
            - Path=/getUserByUsername/**,/findUserByUserId/**

        # --- 订单服务 ---
        - id: order-service-route
          uri: http://localhost:8003
          predicates:
            - Path=/order/**

        # --- 页面前端 ---
        - id: consumer-service-route
          uri: http://localhost:80
          predicates:
            - Path=/consumer/**,/loginview